<!-- نافذة تسجيل الدخول -->
<div id="loginModal" style="display: none;">
  <div id="loginContent">
    <h2>تسجيل الدخول</h2>
    <input type="password" id="passwordInput" placeholder="أدخل كلمة المرور">
    <button onclick="checkPassword()">دخول</button>
  </div>
</div>

<script>
  // التحقق من كلمة المرور
  function checkPassword() {
    const password = document.getElementById('passwordInput').value;
    if (password === 'DarkosDominarIsCIALeader') {
      document.getElementById('loginModal').style.display = 'none';
      localStorage.setItem('authenticated', 'true');
    } else {
      alert('كلمة المرور غير صحيحة. حاول مرة أخرى.');
    }
  }

  // التحقق من حالة المصادقة
  function isAuthenticated() {
    return localStorage.getItem('authenticated') === 'true';
  }

  // عرض نافذة تسجيل الدخول إذا لم يكن المستخدم مصادقًا
  window.onload = function() {
    if (!isAuthenticated()) {
      document.getElementById('loginModal').style.display = 'block';
    }
  };
</script>

<style>
  /* تصميم نافذة تسجيل الدخول */
  #loginModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('background.jpg');
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #loginContent {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
  }

  #loginContent h2 {
    color: #fff;
  }

  #passwordInput {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
  }

  #loginContent button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  #loginContent button:hover {
    background-color: #45a049;
  }
</style>
